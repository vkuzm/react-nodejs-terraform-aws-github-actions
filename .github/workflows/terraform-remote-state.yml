name: Terraform Remote State Init

env:
  TF_WORKING_DIRECTORY: ./terraform/remote_state
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: "eu-central-1"
  AWS_STATE_BUCKET_NAME: "my-users-app-2021-tfstate"
  AWS_STATE_BUCKET_PATH: "apps/backend/app.state"
  AWS_STATE_DB_TABLE: "apps-backend-tfstatelock"
  
on:
  push:
    paths:    
      - '.github/workflows/terraform-remote-state.yml'

jobs:
  terraform-state-init:
    if: "contains(github.event.head_commit.message, 'init')"
    name: 'Terraform Remote State Init'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIRECTORY }}
    steps:
    - uses: actions/checkout@v2
    - uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color
      continue-on-error: true
      
    - name: Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1

    - name: Terraform Apply
      run: terraform apply -auto-approve
      
  terraform-state-destroy:
    if: "contains(github.event.head_commit.message, 'destroy')"
    name: 'Terraform Remote State Destroy'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIRECTORY }}
    steps:
    - uses: actions/checkout@v2
    - uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color
      continue-on-error: true
      
    - name: Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1

    - name: Terraform Destroy
      run: terraform destroy -auto-approve
      
